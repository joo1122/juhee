<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
    <style>
        a{
          color: black;
          text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 다양한 링크의 형태 -->
    <p>
        <!-- 웹페이지로 이동할때 http://는 필수 -->
        <a href="http://www.naver.com">네이버</a>
    </p>
    <!-- 같은 폴더내의 html 페이지로 이동 -->
    <p>
        <a href="../index.html">메인페이지로</a>
    </p>
    <!-- 아웃룩 메일 계정으로 연결할 때 -->
    <p>
        <a href="mailto:webmaster@koreaedugroup.com">관리자</a>
    </p>
    <!-- 빈 링크 또는 임시링크로 표시 -->
    <p>
        <a href="#">임시링크</a>
    </p>
</body>
</html>
